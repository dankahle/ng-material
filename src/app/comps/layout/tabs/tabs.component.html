
<h3>navbar</h3>
<nav mat-tab-nav-bar>
  <a mat-tab-link
     *ngFor="let link of links"
     [routerLink]="link.url"
     routerLinkActive #rla="routerLinkActive"
     [active]="rla.isActive">
    {{link.label}}
  </a>
</nav>
<router-outlet></router-outlet>
<br><br>
<h3>tabs</h3>
<mat-tab-group>

  <mat-tab>
    <ng-template mat-tab-label>The <em>best</em> pasta</ng-template>

    <h1>Best pasta restaurants</h1>
    <p>...</p>
  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label><mat-icon>thumb_down</mat-icon> The worst sushi<br>in the world</ng-template>

    <h1>Terrible sushi restaurants</h1>
    <p>...</p>
  </mat-tab>

</mat-tab-group>
