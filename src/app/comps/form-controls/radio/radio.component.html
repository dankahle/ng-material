<section>
  <mat-radio-group [(ngModel)]="position">
    <mat-radio-button value="before">before</mat-radio-button>
    <mat-radio-button value="after">after</mat-radio-button>
  </mat-radio-group>
</section>
<mat-radio-group class="example-radio-group" [(ngModel)]="favoriteSeason" [labelPosition]="position" name="dank" (change)="here.innerText = $event.value + 'lala'">
  <mat-radio-button class="example-radio-button" *ngFor="let season of seasons" [value]="season">
    {{season}}
  </mat-radio-button>
</mat-radio-group>
<br><br>
<div class="example-selected-value">Your favorite season is: {{favoriteSeason}}</div>
<section>
  fav: <span #here></span>
</section>
