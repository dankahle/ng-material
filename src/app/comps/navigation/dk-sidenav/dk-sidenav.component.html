
<md-card>
  <md-card-header>
    <md-card-title><h3>Sidenav</h3></md-card-title>
  </md-card-header>
  <md-card-content>
    <br>mode:
    <md-radio-group [(ngModel)]="mode">
      <md-radio-button value="over">over</md-radio-button>
      <md-radio-button value="push">push</md-radio-button>
      <md-radio-button value="side">side</md-radio-button>
    </md-radio-group>
    <br>align:
    <md-radio-group [(ngModel)]="align">
      <md-radio-button value="start">start</md-radio-button>
      <md-radio-button value="end">end</md-radio-button>
    </md-radio-group>
  </md-card-content>
</md-card>

<div style="padding:30px;">
  <md-sidenav-container class="example-container">
  <md-sidenav #sidenav class="example-sidenav" [mode]="mode" [align]="align">
    Jolly good!
  </md-sidenav>

  <div class="example-sidenav-content">
    <button type="button" md-button (click)="sidenav.open()">
      Open sidenav
    </button>
  </div>

</md-sidenav-container>
</div>
