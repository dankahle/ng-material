<section>
  <md-radio-group [(ngModel)]="position">
    <md-radio-button value="before">before</md-radio-button>
    <md-radio-button value="after">after</md-radio-button>
  </md-radio-group>
</section>
<md-radio-group class="example-radio-group" [(ngModel)]="favoriteSeason" [labelPosition]="position" name="dank" (change)="here.innerText = $event.value + 'lala'">
  <md-radio-button class="example-radio-button" *ngFor="let season of seasons" [value]="season">
    {{season}}
  </md-radio-button>
</md-radio-group>
<br><br>
<div class="example-selected-value">Your favorite season is: {{favoriteSeason}}</div>
<section>
  fav: <span #here></span>
</section>
