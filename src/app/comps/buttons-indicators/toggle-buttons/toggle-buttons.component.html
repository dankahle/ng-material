
<section>
  <h3>radios</h3>
  <mat-button-toggle-group #group="matButtonToggleGroup">
    <mat-button-toggle value="left">
      <mat-icon>format_align_left</mat-icon>
    </mat-button-toggle>
    <mat-button-toggle value="center">
      <mat-icon>format_align_center</mat-icon>
    </mat-button-toggle>
    <mat-button-toggle value="right">
      <mat-icon>format_align_right</mat-icon>
    </mat-button-toggle>
    <mat-button-toggle value="justify" disabled>
      <mat-icon>format_align_justify</mat-icon>
    </mat-button-toggle>
  </mat-button-toggle-group>
  <div class="example-selected-value">Selected value: {{group.value}}</div>
</section>

<section>
  <h3>checkboxes (multiple)</h3>
  <mat-button-toggle-group #groupMultiple="matButtonToggleGroup" multiple>
    <mat-button-toggle *ngFor="let button of buttons;index as idx"
                      [checked]="button.value"
                      [disabled]="button.disabled"
                      (change)="button.value = !button.value">
      <mat-icon>format_align_{{button.name}}</mat-icon>
    </mat-button-toggle>
  </mat-button-toggle-group>
  <pre>values: {{buttons|json}}</pre>
</section>
